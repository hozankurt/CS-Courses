<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover!</title>
        <style>
            button {
                width:200px;
                height:50px;
                font-size:24px;
                background-color:green;
            }

            button:hover{
                background-color:#FF00FF;
            }

        </style>
    </head>
    <body>
        <button> <a href="https://google.com" style="text-decoration:none; color:black; font-size:30px" target="_blank">Google</a></button>
        <button> <a href="https://facebook.com" style="text-decoration:none; color:black; font-size:30px" target="_blank">Facebook</a></button>
        <button> <a href="https://amazon.com" style="text-decoration:none; color:black; font-size:30px" target="_blank">Amazon</a></button>
    </body>
</html>
