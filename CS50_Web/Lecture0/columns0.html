<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Columns0!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <style>
            .row>div {
                padding: 20px;
                background-color: teal;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    This is a section.
                </div>
                <div class="col-4">
                    This is another section.
                </div>
                <div class="col-4">
                    This is third section.
                </div>
            </div>
        </div>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    This is a section.
                </div>
                <div class="col-6">
                    This is another section.
                </div>
                <div class="col-3">
                    This is third section.
                </div>
            </div>
        </div>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    This is a section.
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    This is another section.
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    This is third section.
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    This is forth section.
                </div>
            </div>
        </div>
    </body>
</html>
